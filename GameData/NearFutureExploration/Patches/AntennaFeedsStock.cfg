// Patches applying feed properties to stock antennas

// Communotron 16
@PART[longAntenna]
{
  MODULE
  {
    name = ModuleAntennaFeed
    FeedVector = 0, 1, 0
    FeedOffset = 0.0, 0.1788, 0.0017
    FeedScale = 0.75
  } 
}

